<!DOCTYPE html>

<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>اطلاعات
	</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="main.js">
	</script>
</head>

<body>
<form class="mform" method="post">
    <h1>فرم ثبت نام کاربر
	</h1>
	<p id="info">
	</p>

    <label for="gender">جنسیت
	</label>
    <select name="gender" id="gender">
        <option>مرد
		</option>
		<option>زن
		</option>
		<option>سایر
		</option>
    </select>
	<br>

    <div class="two-item">
        <div style="float: right;">
			<label for="fname" for>نام
			</label>
				<input type="text" id="fname" maxlength="30" minlength="3">
        </div>
		<div style="float: right">
			<label for="lname">نام خانوادگی
			</label>
				<input type="text" id="lname" maxlength="50">
		</div>
	</div>
	<br>
    
	<div class="two-item">
        <div style="display: inline-block;">
			<label for="fulname">نام کامل
			</label>
				<input type="text" id="fulname" minlength="0" maxlength="150"></div>


        <div style="display: inline-block;">
			<label for="email">ایمیل
			</label>
				<input type="email" id="email"></div>
		</div>

	<div class="two-item">
		<div style="display: inline-block;">
			<label for="phonenumber">همراه
			</label>
				<input type="number" id="phonenumber">
					<span id="phoneP">09
					</span>
		</div>


    <div style="display: inline-block;">
		<label for="ssd">کدملی
		</label>
			<input id="ssd" type="text">
    </div>
	</div>

	<div class="two-item">
		<div style="display: inline-block;">
			<label for="password">رمز عبور
			</label>
				<input id="password" type="password">
		</div>

		<div style="display: inline-block;">
			<label for="password_confirm">تکرار رمز
			</label>
				<input id="password_confirm" type="password">
		</div>
	</div>
	<br>
    
	<div style="float: right">
		<label for="address">محل سکونت
		</label>
			<textarea id="address"></textarea>
	</div>
    <br>
	<br>
    
	<div style="float: right">
		<label >تاریخ تولد
		</label>
			<input id="birthday" type="number" maxlength="10" placeholder="روز" class="birthf">
				<span>/</span>
			<input id="birthmonth" type="number" maxlength="10" placeholder="ماه" class="birthf">
				<span>/</span>
			<input id="birthyear" type="number" maxlength="10" placeholder="سال" class="birthf">
	</div>
	<br>
    <br>
	<br>
    
	<div style="display: inline-block">
		<label for="marital">وضعیت تأهل
		</label>
		<div id="marital" style="display: inline; margin-top: 2px;">
			<label for="single">مجرد
			</label>
				<input type="radio" name="marital" id="single">
			<label for="married">متأهل
			</label>
				<input type="radio" name="marital" id="married">
		</div>
    </div>
	<br>
    <br>

    <h3>علاقه مندی ها
	</h3>
		<span>برنامه نویسی
		</span>
			<input type="checkbox" name="program" id="program">

		<span>بازی های ویدئویی
		</span>
			<input type="checkbox" name="game" id="game">

		<span>ورزش
		</span>
			<input type="checkbox" name="sport" id="sport">
		
		<span>فیلم
		</span>
			<input type="checkbox" name="film" id="film">
	<br>
	
	<input type="submit" value="ثبت" onclick="return validate();" >
    <br>
</form>


</body>
</html>
